<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add/Edit Product</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <table>
                    <tr>
                        <td>
                            Product Name
                        </td>
                        <td>
                            <h:inputText value="#{productManagedBean.productName}" required="true" requiredMessage="Product name is required." />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Price
                        </td>
                        <td>
                            <h:inputText value="#{productManagedBean.price}" required="true" requiredMessage="Price is required" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Description
                        </td>
                        <td>
                            <h:inputText value="#{productManagedBean.description}" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Category
                        </td>
                        <td>
                            <h:selectOneMenu id="categoryId" value="#{productManagedBean.categoryId}" required="true" requiredMessage="Category is required.">
                                <f:selectItems value="#{productManagedBean.collectionCategory}" var="value" itemLabel="#{value.categoryName}" itemValue="#{value.categoryId}"/>
                            </h:selectOneMenu>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <h:inputHidden id="productId" value="#{productManagedBean.productId}"/>
                            <h:commandButton action="#{productManagedBean.saveProduct()}" value="Save"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </f:view>
    </h:body>
</html>
