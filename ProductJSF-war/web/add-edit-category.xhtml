<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add/Edit Category</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Add/Edit Category"/></h1>
                
                <table>
                    <tr>
                        <td>Category</td>    
                        <td>
                            <h:inputText value="#{categoryManagedBean.categoryName}" id="categoryName"/>
                            <h:inputHidden value="#{categoryManagedBean.categoryId}" id="categoryId"/>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <h:commandButton action="#{categoryManagedBean.saveCategory()}" value="Save"/>
                        </td>
                        
                    </tr>
                </table>
            </h:form>
        </f:view>
    </h:body>
</html>
